<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Random Reviews</title>
    <script src="/app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Our Reviews</h1>
        <div class="line"></div>
        <div class="card">
          <div class="img-container">
            <img
              src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883423/person-4_t9nxjt.jpg"
              class="user-img"
            />
          </div>
          <h2 class="user-name">Sara Jones</h2>
          <p class="user-occupation">UX Designer</p>
          <p class="user-review">Nice website helps a lot in my work</p>
          <div class="btns">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <button class="rnd-btn">SURPRISE ME</button>
        </div>
      </div>
    </main>
  </body>
</html>
